<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>HW-Productly</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="logo">
          <a href="#" class="logo__link">
            <img src="images/logo.png" alt="logo" class="logo--img" />
            <img src="images/logo-text.svg" alt="logo-text" class="logo--text" />
          </a>
        </div>

        <div class="navigation">
          <ul class="navigation__list">
            <li class="navigation__item">
              <a href="#" class="navigation__link">Product</a>
            </li>

            <li class="navigation__item">
              <a href="#" class="navigation__link">Customers</a>
            </li>

            <li class="navigation__item">
              <a href="#" class="navigation__link">Pricing</a>
            </li>

            <li class="navigation__item">
              <a href="#" class="navigation__link">Resources</a>
            </li>
          </ul>
        </div>

        <div class="header__buttons">
          <button class="button button--sign-in">Sign In</button>
          <button class="button button--sign-up button--orange">Sign Up</button>
        </div>
      </div>
    </header>

    <main>
      <section>
        <div class="container-content">
          <div class="container-content__text">
            <div class="text">
              <h1>The Design Thinking superpowers</h1>
              <p>
                Tools, tutorials, design and innovation experts, all in one
                place! The most intuitive way to imagine your next user
                experience.
              </p>
            </div>

            <button class="button button--get-started">Get started</button>
          </div>

          <div class="container-content__image">
            <img src="images/section.svg" alt="illustration" class="img" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
